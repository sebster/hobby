# The telegram bot api key.
telegram.authKey=<your-telegram-api-key>

# The chat id on which birthday songs are sung.
birthday.sing.chatId=<the-chat-id-for-birthday-songs>

# Production white lists must be configured else all messages will be ignored.
telegram.from.white-list=
telegram.chat.white-list=

# Database versioning with liquibase, validate with hibernate.
liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.jpa.hibernate.ddl-auto=validate

# Logging configuration.
logging.level.com.sebster=DEBUG